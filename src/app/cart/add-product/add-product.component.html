<div>
    <form #Repair="ngForm">
        <div>
            <div class="select-brand">
                <h2>Add Device</h2>
                <div class="optionselect">
                    <select class="custom" name="brand" [(ngModel)]="bookRepair.device_id"
                        (change)="getIssueList($event)" placeholder="Select Brand" #device1="ngModel" [ngClass]="{
                'is-invalid':
                device1.invalid &&
                (formSubmitted || device1.touched) 
                }">
                        <option *ngFor="let device of deviceList" [value]="device.id">{{device.full_name}}</option>
                    </select>
                    <div class="text-danger" *ngIf="device1.invalid &&
                (formSubmitted || device1.touched)">
                        Select Device
                    </div>
                </div>

            </div>
            <div class="select-device">
                <div class="optionselect">
                    <select class="custom" name="device" [(ngModel)]="bookRepair.problem_id" placeholder="Select Device"
                        #device1="ngModel" (change)="getExpectedPrice()" [ngClass]="{
                'is-invalid':
                device1.invalid &&
                (formSubmitted || device1.touched)  
                }">
                        <option *ngFor="let issue of issueList" [value]="issue.problem.id">
                            {{issue.problem.problemName}}
                        </option>
                    </select>
                    <div class="text-danger" *ngIf="device1.invalid &&
                (formSubmitted || device1.touched)">
                        Select Device
                    </div>
                </div>

            </div>
        </div>

        <div>
            Expected Price:<span>{{bookRepair.price}}</span>
        </div>
        <div>
            <button type="submit" (click)="addDevice()">Add Device</button>
        </div>


    </form>
</div>
