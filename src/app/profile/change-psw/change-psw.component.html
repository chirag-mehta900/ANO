<div class="change-pass">
    <div class="close-side">
        <h2>Forgot Password</h2>
        <button><img (click)="close()"src="../../../assets/images/close.svg" alt=""></button>
    </div>
    <div class="login-form">
        <input type="text" name="old-password" id="old-password" placeholder="Old Password">
        <div class="text-dangerr">
            Please Enter valid Email id
        </div>
    </div>
    <div class="login-form">
        <input type="text" name="new-password" id="new-password" placeholder="New Password">
        <div class="text-dangerr">
            Please Enter valid Email id
        </div>
    </div>
    <div class="login-form">
        <input type="text" name="conf-password" id="conf-password" placeholder="Confirm Password">
        <div class="text-dangerr">
            Please Enter valid Email id
        </div>
    </div>
    <div class="submit-btn">
        <button>Submit</button>
    </div>
</div>
