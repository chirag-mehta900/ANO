<div class="change-pass">
    <div class="close-side">
        <h2>Submit Review</h2>
        <button><img (click)="close()"src="../../../assets/images/close.svg" alt=""></button>
    </div>
    <div class="cont">
        <ngx-star-rating class="rating" [(ngModel)]="rating3" [id]="'rating3'" [disabled]="true"></ngx-star-rating>
    </div>
    <div class="login-form">
        <input type="text" name="old-password" id="old-password" placeholder="Add Title">
        <div class="text-dangerr">
            Please Enter valid title
        </div>
    </div>
    <div class="login-form">
        <textarea name="comment" id="comment" cols="10" rows="2" placeholder="Your Comment..."></textarea>
        <div class="text-dangerr">
            Please Enter valid comment
        </div>
    </div>
    <div class="submit-btn">
        <button>Submit</button>
    </div>
</div>
