<section class="contact">
    <div class="container">
        <div class="contact-dote-right">
            <img src="../../assets/images/shop/contact-dot.svg" alt="">
        </div>
        <div class="contact-box">
            <div class="contact-box-contain">
                <div class="text-center">
                    <h2>Get In Touch</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-form">
                            <h3>Leave us a message</h3>
                            <input type="text" name="namw" id="namw" formControlName="namw" placeholder="Name">
                            <input type="text" name="emial" id="emial" formControlName="emial"
                                placeholder="Email Address">
                            <textarea name="message" id="message" cols="10" rows="2" formControlName="messageline"
                                placeholder="Your Message"></textarea>
                            <div class="contact-btn">
                                <button>Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-dedtail">
                            <div class="icon-detail">
                                <img src="../../assets/images/shop/loc.svg" alt="">
                                <p>4517 Washington Ave. Manchester, Kentucky 39495</p>
                            </div>
                            <div class="icon-detail">
                                <img src="../../assets/images/shop/call.svg" alt="">
                                <p>(480) 555-0103</p>
                            </div>
                            <div class="icon-detail">
                                <img src="../../assets/images/shop/mess.svg" alt="">
                                <p>ano@info.com</p>
                            </div>
                            <div class="social">
                                <button><img src="../../assets/images/social/Youtube.svg" alt=""></button>
                                <button><img src="../../assets/images/social/Instagram.svg" alt=""></button>
                                <button><img src="../../assets/images/social/Facebook.svg" alt=""></button>
                                <button><img src="../../assets/images/social/Twitter.svg" alt=""></button>
                            </div>
                            <div class="contact-map">
                                <agm-map [latitude]="21.175265" [longitude]="72.831855" [zoom]="17">
                                    <agm-marker [latitude]="21.175265" [longitude]="72.831855"></agm-marker>
                                </agm-map>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-dote-left">
            <img src="../../assets/images/shop/contact-dot.svg" alt="">
        </div>
    </div>
</section>
