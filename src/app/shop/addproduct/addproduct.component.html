<div>
    <h2>Add Device</h2>
    <form>
        <div>
            <ng-select name="brand" [(ngModel)]="bookRepair.brand" (change)="getDeviceList($event)" #device1="ngModel"
                [ngClass]="{
    'is-invalid':
    device1.invalid &&
    (formSubmitted || device1.touched) 
    }" placeholder="Brand">
                <ng-option *ngFor="let brand of brandList" [value]="brand.id">{{brand.brandName}}</ng-option>
            </ng-select>
            <div class="text-danger" *ngIf="device1.invalid &&
    (formSubmitted || device1.touched)">
                Select Device
            </div>
        </div>

        <div>
            <ng-select name="device" [(ngModel)]="bookRepair.device" (change)="getIssueList($event)" #device1="ngModel"
                [ngClass]="{
        'is-invalid':
        device1.invalid &&
        (formSubmitted || device1.touched) 
        }" placeholder="Device">
                <ng-option *ngFor="let device of deviceList" [value]="device.id">{{device.modelName}}</ng-option>
            </ng-select>
            <div class="text-danger" *ngIf="device1.invalid &&
        (formSubmitted || device1.touched)">
                Select Device
            </div>
        </div>
        <div>
            <ng-select name="problem" [(ngModel)]="bookRepair.problem" (change)="getExpectedPrice()"
                placeholder="issue">
                <ng-option *ngFor="let issue of issueList" [value]="issue.id">{{issue.problemName}}</ng-option>
            </ng-select>
        </div>

        <span *ngIf="expectedPrice">Expected Price: ${{expectedPrice}}</span>

        <!-- <div>
            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Drop it!</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
            </ngx-dropzone>
        </div> -->

    </form>
</div>
