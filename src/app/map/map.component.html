<section class="map-booking">
    <div class="bg-map">
        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
    </div>
    <div class="container">
        <div class="filter">
            <div class="shop-filter">
                <input type="text" name="mapshop" id="shop" placeholder="Search Device, Brand, Model, etc">
                <button><img src="../../assets/images/Sliders.svg" alt=""></button>
                <button><img src="../../assets/images/Bug.svg" alt=""></button>
                <div class="shop-come">
                    <div class="shop-box">
                        <div class="shop-ing">
                            <img class="img-fluid" src="../../assets/images/service1.png" alt="">
                        </div>
                        <div class="shop-detail">
                            <div class="detail-name">
                                <h2>Shop Name</h2>
                                <ngb-rating [rate]="3" color="red"></ngb-rating>
                            </div>
                            <div class="detail-name2">
                                <div class="dis-f">
                                    <img src="../../assets/images/Icon awesome-car.svg" alt="">
                                    <p>2.3 Miles</p>
                                </div>
                                <div class="dis-f">
                                    <img src="../../assets/images/Icon material-attach-money.svg" alt="">
                                    <p>10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-location">
                <input type="text" name="" id="" placeholder="Search Location">
                <button><img src="../../assets/images/search.svg" alt=""></button>
            </div>
        </div>
    </div>
</section>
