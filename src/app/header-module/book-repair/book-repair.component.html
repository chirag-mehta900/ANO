<div>
    <form #Repair="ngForm">
        <div *ngIf="selectBrandFlag">
            <div class="select-brand">
                <h2>Select Device</h2>
                <p>Device Name</p>
                <div class="optionselect">
                    <select class="custom" name="brand" [(ngModel)]="bookRepair.device" (change)="getIssueList($event)" placeholder="Select Brand" #device1="ngModel" [ngClass]="{
                'is-invalid':
                device1.invalid &&
                (formSubmitted || device1.touched) 
                }">
                        <option *ngFor="let brand of deviceList" [value]="brand.id">{{brand.full_name}}</option>
                    </select>
                    <div class="text-danger" *ngIf="device1.invalid &&
                (formSubmitted || device1.touched)">
                        Select Device
                    </div>
                </div>
                <div class="sub-btn">
                    <div class="previous">
                        <button>
                            < Previous</button>
                    </div>
                    <div class="next">
                        <button (click)="goToDevice()">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Select Device-->
        <div *ngIf="selectDeviceFlag">
            <div class="select-device">
                <h2>Select Problem</h2>
                <p>Issue</p>
                <div class="optionselect">
                    <select class="custom" name="device" [(ngModel)]="bookRepair.problem" placeholder="Select Device" #device1="ngModel" [ngClass]="{
                'is-invalid':
                device1.invalid &&
                (formSubmitted || device1.touched) 
                }">
                        <option *ngFor="let device of issueList" [value]="device.problem.id">{{device.problem.problemName}}
                        </option>
                    </select>
                    <div class="text-danger" *ngIf="device1.invalid &&
                (formSubmitted || device1.touched)">
                        Select Device
                    </div>
                </div>
                <div class="sub-btn">
                    <div class="previou">
                        <button (click)="goToBrand()">
                            < Previous</button>
                    </div>
                    <div class="next">
                        <button (click)="addRepair(Repair)">Done</button>
                    </div>
                </div>
            </div>
        </div>
