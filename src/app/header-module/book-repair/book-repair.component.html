                    <h2>Select Device</h2>
                    <button><img (click)="close()" src="../../../assets/images/close.svg" alt=""></button>
                </div>
                <p>Device Name</p>

                <div>
                    <ng-select name="brand" [(ngModel)]="bookRepair.device" (change)="getIssueList($event)" #device1="ngModel" [ngClass]="{
            'is-invalid':
            device1.invalid &&
            (formSubmitted || device1.touched) 
            }">
                        <ng-option *ngFor="let brand of deviceList" (change)="getIssueList($event)" [value]="brand.id">{{brand.full_name}}</ng-option>
                    </ng-select>
                </div>
                <div class="skipdevice">
                    <p (click)="nearby()">Skip and View Stores</p>
                </div>

                <div class="sub-btn">
                    <div class="previous">
                        <button>
                            < Previous</button>
                    </div>
                    <div class="next">
                        <button (click)="goToDevice()">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Select Device-->
        <div *ngIf="selectDeviceFlag">
            <div class="select-device">
                <div class="close-side">
                    <h2>Select Problem</h2>
                    <button><img (click)="close()" src="../../../assets/images/close.svg" alt=""></button>
                </div>
                <p>Issue</p>
                <div class="optionselect">
                    <select class="custom" name="device" [(ngModel)]="bookRepair.problem" placeholder="Select Device" #device1="ngModel" [ngClass]="{
                'is-invalid':
                device1.invalid &&
                (formSubmitted || device1.touched) 
                }">
                        <option *ngFor="let device of issueList" [value]="device.problem.id">
                            {{device.problem.problemName}}
                        </option>
                    </select>
                    <div class="text-danger" *ngIf="danger2">
                        Select Problem
                    </div>
                </div>
                <div class="sub-btn">
                    <div class="previou">
                        <button (click)="goToBrand()">
                            < Previous</button>
                    </div>
                    <div class="next">
                        <button (click)="addRepair(Repair)">Done</button>
                    </div>
                </div>
            </div>
        </div>
