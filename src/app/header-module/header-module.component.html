<section class="ano-header">
    <div class="container hea-ano">
        <div class="ano-logo">
            <img (click)="onhome()" src="../../assets/images/logo.svg" alt="">
        </div>
        <div class="header-short">
            <nav>
                <ul>
                    <li (click)="onhome()">Home</li>
                    <li>Contact Us</li>
                    <li (click)="onabout()">About Us</li>
                    <li *ngIf="!userName"><button class="login-btn" (click)="logIn()">Log In</button></li>
                    <div>
                        <li *ngIf="userName"><button (click)="openDropdown()" class="welcom-btn">{{userName}} <img
                                    src="../../assets/images/profile/caret_down.svg" alt=""></button></li>
                        <div *ngIf="isopenDropdown">
                            <div class="user-drop">
                                <div class="user-detail">
                                    <div class="user-name">
                                        <div class="user-mm">
                                            <h2>{{userName}}</h2>
                                            <p>(629) 555-0129</p>
                                        </div>
                                        <div>
                                            <img src="../../assets/images/profile/user-img.png" alt="">
                                        </div>
                                    </div>
                                    <div class="profile-list">
                                        <img src="../../assets/images/profile/cart.svg" alt="">
                                        <h3>My Cart</h3>
                                    </div>
                                    <div class="profile-list">
                                        <img src="../../assets/images/profile/account.svg" alt="">
                                        <h3 (click)="account()">My Account</h3>
                                    </div>
                                    <div class="profile-list">
                                        <img src="../../assets/images/profile/review.svg" alt="">
                                        <h3 (click)="cart()">My Review</h3>
                                    </div>
                                    <div class="profile-list">
                                        <img src="../../assets/images/profile/services.svg" alt="">
                                        <h3 (click)="cart()">My Services</h3>
                                    </div>
                                    <div class="profile-list">
                                        <img src="../../assets/images/profile/log_out.svg" alt="">
                                        <h3>Logout</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <li *ngIf="!userName"><button class="signup-btn" (click)="signUp()">Sign Up</button></li>
                    <li><button class="repair-btn" (click)="bookRepair()">Book Repair</button></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
