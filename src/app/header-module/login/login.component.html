<div>
    <h2>Login</h2>
    <span>WELCOME BACK TO ANO</span>
    <form [formGroup]="loginInfo">
        <div class="form-group">
            <input type="email" id="email" class="form-control" fieldsize="small" formControlName="email" name="email"
                [ngClass]="{'is-invalid':(loginInfo.get('email').invalid)&&(formSubmitted || loginInfo.get('email').touched)}"
                placeholder="Enter Email" required>
            <div class="invalid-feedback" *ngIf="loginInfo.get('email').errors?.required ">
                <span>Email id is required. </span>
            </div>
            <div class="invalid-feedback" *ngIf="loginInfo.get('email').errors?.pattern ">
                <span>Enter valid email id. </span>
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" fieldsize="small" formControlName="password"
                name="password"
                [ngClass]="{'is-invalid':(loginInfo.get('password').invalid)&&(formSubmitted || loginInfo.get('password').touched)}"
                placeholder="Enter Password" required>
            <div class="invalid-feedback" *ngIf="loginInfo.get('password').errors?.required ">
                <span>Password is required. </span>
            </div>
        </div>
        <div>
            Don't Have An Account? <span (click)="signUp()">Get started</span>
        </div>
        <span class="text-danger" *ngIf="invalidUserLog">
            Invalid Email or password
        </span>
        <button class="primary" type="submit" (click)="logIn()" [disabled]="disableButton">Login</button>
    </form>
</div>
